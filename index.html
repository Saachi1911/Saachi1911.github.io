<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For My Moon üåô</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:#03102a;overflow:hidden}
  body{font-family:"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:#fff}

  /* ---------- stage ---------- */
  .stage{
    position:fixed;inset:0;
    display:flex;align-items:flex-start;justify-content:center;
    background:radial-gradient(circle at 50% 35%, #03102a 0%, #000010 75%);
  }

  /* ---------- Moon ---------- */
  .moon{
    position:absolute;top:5%;left:50%;transform:translateX(-50%);
    width:340px;height:340px;border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #fff 68%, #e0e0e0 88%, #999 100%);
    box-shadow:0 0 80px 20px rgba(255,255,255,0.45);
    animation:moonPulse 6s ease-in-out infinite alternate;
    z-index:3;
  }
  .moon::after{
    content:"";position:absolute;bottom:-60px;left:50%;transform:translateX(-50%);
    width:280px;height:60px;border-radius:50%;
    background:radial-gradient(ellipse at center,rgba(255,255,255,0.2) 0%,rgba(255,255,255,0) 70%);
    filter:blur(6px);
  }
  @keyframes moonPulse{
    0%{box-shadow:0 0 60px 20px rgba(255,255,255,0.4);}
    100%{box-shadow:0 0 100px 30px rgba(255,255,255,0.7);}
  }

  /* ---------- Stars ---------- */
  .stars{position:fixed;inset:0;z-index:1;pointer-events:none}
  .star{position:absolute;background:#fff;border-radius:50%;opacity:0.8;filter:blur(.3px)}
  .shooting{position:fixed;inset:0;z-index:2;pointer-events:none}
  .spark{position:absolute;width:3px;height:3px;border-radius:50%;background:rgba(255,255,255,0.9);filter:blur(2px);opacity:0.9;}

  /* ---------- Floating Emojis ---------- */
  .sprites{position:fixed;inset:0;z-index:6;pointer-events:none}
  .sprite{position:absolute;font-size:22px;opacity:0.9;animation:floatUp linear infinite}
  @keyframes floatUp{0%{transform:translateY(0) scale(.96);opacity:1}100%{transform:translateY(-720px) scale(1.03);opacity:0}}

  /* ---------- Intro ---------- */
  .intro{position:fixed;inset:0;z-index:8;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:22px;background:linear-gradient(180deg,rgba(0,0,0,0.22),rgba(0,0,0,0.34));backdrop-filter:blur(4px)}
  .intro h1{font-size:54px;font-weight:700;line-height:1.02;margin-bottom:12px}
  .intro p{font-size:18px;color:#dfeeff;margin-bottom:22px}
  .heartBtn{width:120px;height:120px;border-radius:999px;display:flex;align-items:center;justify-content:center;font-size:46px;background:radial-gradient(circle,#ffbcd6,#ff98c9);color:#25050a;border:0;cursor:pointer;box-shadow:0 0 40px rgba(255,120,160,0.4);opacity:0;transform:scale(.88);transition:opacity .5s,transform .25s}
  .heartBtn.show{opacity:1;transform:scale(1)}
  @keyframes heartGlow{0%,100%{transform:scale(1);box-shadow:0 0 40px rgba(255,120,160,0.3);}50%{transform:scale(1.1);box-shadow:0 0 80px rgba(255,180,200,0.6);}}
  .heartBtn.breathe{animation:heartGlow 1.6s ease-in-out infinite}

  /* ---------- Main Slideshow ---------- */
  .main{position:fixed;inset:0;z-index:5;display:flex;align-items:center;justify-content:center;pointer-events:none}
  .frame{width:100%;height:72vh;max-width:1400px;margin-top:9vh;position:relative;}
  .slide{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;opacity:0;transition:opacity 1.1s ease}
  .slide.show{opacity:1}
  .slide img{max-width:90%;max-height:80vh;border-radius:14px;object-fit:contain;box-shadow:0 36px 100px rgba(0,0,0,0.6)}
  .zoomIn{animation:kenburns 5000ms ease-in-out forwards;}
  @keyframes kenburns{from{transform:scale(1)}to{transform:scale(1.06)}}

  .msgbox{position:absolute;left:50%;transform:translateX(-50%);bottom:6%;z-index:7;min-width:60%;max-width:88%;background:rgba(1,6,18,0.52);padding:14px 18px;border-radius:12px;backdrop-filter:blur(6px);text-align:center;font-size:20px;color:#f8fbff;opacity:0;transition:opacity .8s ease,transform .8s ease}
  .msgbox.show{opacity:1;transform:translateX(-50%) translateY(-6px)}

  /* ---------- Final Note ---------- */
  .endNote{position:fixed;inset:0;z-index:9;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:30px;background:linear-gradient(180deg,rgba(0,0,0,0.22),rgba(0,0,0,0.5));opacity:0;pointer-events:none;transition:opacity 1s ease}
  .endNote.show{opacity:1;pointer-events:auto}
  .endNote h2{font-size:34px;margin-bottom:12px}
  .endNote p{font-size:20px;color:#eaf0ff;line-height:1.6;max-width:820px}

  /* ---------- Easter Egg ---------- */
  #secretHeart{position:fixed;bottom:40px;right:50px;cursor:pointer;font-size:40px;z-index:30;opacity:0;transition:opacity 1s,transform .3s;animation:heartPulse 2s ease-in-out infinite;}
  @keyframes heartPulse{0%,100%{transform:scale(1);filter:drop-shadow(0 0 8px rgba(255,150,180,0.6));}50%{transform:scale(1.2);filter:drop-shadow(0 0 20px rgba(255,200,220,0.8));}}
  #secretHeart.show{opacity:1;}

  #secretMsg{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;background:rgba(0,0,0,0.55);backdrop-filter:blur(6px);opacity:0;pointer-events:none;z-index:40;transition:opacity 1s ease;}
  #secretMsg.show{opacity:1;pointer-events:auto;}
  #secretMsg p{font-size:24px;color:#fff;margin-top:18px;max-width:80%;animation:revealText 2s ease forwards;}
  .flowers{font-size:44px;animation:bloom 1.2s ease forwards;}
  @keyframes bloom{from{transform:scale(0);opacity:0;}to{transform:scale(1);opacity:1;}}
  @keyframes revealText{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}

</style>
</head>
<body>
  <div class="stage">
    <div class="moon"></div>
    <div class="stars" id="stars"></div>
    <div class="shooting" id="shooting"></div>
    <div class="sprites" id="sprites"></div>

    <div class="intro" id="intro">
      <h1 id="introTitle"></h1>
      <p id="introSub">My cutest moon, my forever bacha</p>
      <button class="heartBtn" id="heartBtn" aria-label="Start gift">üíû</button>
      <small style="color:#cfe8ff;margin-top:12px">Open quietly at 12:00 AM ‚ú®</small>
    </div>

    <div class="main" id="main">
      <div class="frame">
        <div class="slide"><img src="IMG-20251110-WA0047.jpg"></div>
        <div class="slide"><img src="IMG-20251110-WA0048.jpg"></div>
        <div class="slide"><img src="IMG-20251110-WA0049.jpg"></div>
        <div class="slide"><img src="IMG-20251110-WA0050.jpg"></div>
        <div class="slide"><img src="IMG-20251110-WA0051.jpg"></div>
      </div>
      <div class="msgbox" id="msgbox"></div>
    </div>

    <div class="endNote" id="endNote">
      <h2>This is only for you, Saachi!! ‚ù§Ô∏èüíïü•∞üåô</h2>
      <p id="finalNote"></p>
    </div>

    <!-- Easter Egg -->
    <div id="secretHeart">üíó</div>
    <div id="secretMsg">
      <div class="flowers">üå∏üåºüå∑üåπ</div>
      <p>You were the wish I stopped wishing for‚Ä¶ because once I found you, I needed nothing else üí´üå∏</p>
    </div>

    <audio id="bgAudio" loop preload="auto">
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

<script>
/* Stars + Twinkle + Shooting */
const stars=document.getElementById('stars');
for(let i=0;i<150;i++){
  const s=document.createElement('div');
  s.className='star';
  const size=(Math.random()*1.8)+0.5;
  s.style.width=s.style.height=size+'px';
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  s.style.opacity=(0.3+Math.random()*0.8).toFixed(2);
  stars.appendChild(s);
}
setInterval(()=>[...stars.children].forEach(star=>star.style.opacity=(0.3+Math.random()*0.8).toFixed(2)),1500);
const shooting=document.getElementById('shooting');
function spark(){
  const sp=document.createElement('div');sp.className='spark';
  sp.style.left=Math.random()*100+'%';sp.style.top=Math.random()*50+'%';
  shooting.appendChild(sp);
  sp.animate([{transform:'translate(0,0)',opacity:1},{transform:'translate(-600px,400px)',opacity:0}],{duration:2200,easing:'ease-out'});
  setTimeout(()=>sp.remove(),2400);
  setTimeout(spark,4000+Math.random()*3000);
} spark();

/* Emojis */
const sprites=document.getElementById('sprites');
['‚ô•Ô∏è','ü•∞','üíñ','ü©∑','ü´Ç'].forEach(()=>{});
for(let i=0;i<14;i++){
  const sp=document.createElement('div');
  sp.className='sprite';sp.style.left=(5+Math.random()*88)+'%';
  sp.style.bottom=(-40-Math.random()*220)+'px';
  sp.style.fontSize=(14+Math.random()*36)+'px';
  sp.style.animationDuration=(16+Math.random()*30)+'s';
  sp.textContent=['‚ô•Ô∏è','ü•∞','üíñ','ü©∑','ü´Ç'][Math.floor(Math.random()*5)];
  sprites.appendChild(sp);
}

/* Typing Intro */
const introTitle=document.getElementById('introTitle'), heartBtn=document.getElementById('heartBtn');
const introText="Happy Birthday My Moon‚Ä¶ My Himawari ‚ù§Ô∏èüíïü•∞";
let i=0;function type(){if(i<introText.length){introTitle.textContent+=introText.charAt(i++);setTimeout(type,90);}else{setTimeout(()=>{heartBtn.classList.add('show','breathe');},300);}} type();

/* Heart click to start */
const intro=document.getElementById('intro'), main=document.getElementById('main'), bgAudio=document.getElementById('bgAudio');
heartBtn.addEventListener('click',()=>{
  try{bgAudio.currentTime=0;bgAudio.volume=0.95;bgAudio.play();}catch(e){}
  intro.style.opacity=0;
  setTimeout(()=>{
    intro.style.display='none';
    const pre=document.createElement('div');
    pre.textContent="Every wish I ever made looks like you, Saachi üåô";
    Object.assign(pre.style,{position:'fixed',inset:0,display:'flex',alignItems:'center',justifyContent:'center',fontSize:'28px',color:'#fff',zIndex:'20',background:'rgba(0,0,0,0.4)',backdropFilter:'blur(6px)',opacity:'0',transition:'opacity 1s'});
    document.body.appendChild(pre);
    setTimeout(()=>pre.style.opacity=1,300);
    setTimeout(()=>{
      pre.style.opacity=0;
      setTimeout(()=>{pre.remove();startShow();},1200);
    },4000);
  },800);
});

/* Slideshow */
const slides=[...document.querySelectorAll('.slide')];
const messages=[
  "Hey Bacha ‚Äî this one‚Äôs for you üåô",
  "You‚Äôre my calm, even when the world is loud ü•π",
  "My Himawari ‚Äî your smile feels like sunlight after rain ü•∞üòä",
  "You never ask for much, but you give everything softly üíï",
  "You‚Äôll always be my favourite person, my peace üíñ\nThis smile... it‚Äôs home ü©∑"
];
const msg=document.getElementById('msgbox'), end=document.getElementById('endNote');
let idx=0;
function startShow(){showSlide(0);}
function showSlide(i){
  slides.forEach((s,j)=>s.classList.toggle('show',i===j));
  const img=slides[i].querySelector('img');img.classList.remove('zoomIn');void img.offsetWidth;img.classList.add('zoomIn');
  msg.classList.remove('show');
  setTimeout(()=>{msg.textContent=messages[i];msg.classList.add('show');},200);
  setTimeout(()=>{
    if(i<slides.length-1)showSlide(i+1);
    else{
      msg.classList.remove('show');
      end.classList.add('show');
      typeFinal();
      setTimeout(()=>document.getElementById('secretHeart').classList.add('show'),3000);
    }
  },5000);
}

/* Typed Final */
function typeFinal(){
  const text="You are my peace, my warmth, my favourite person.\nYou‚Äôll always be my Himawari ‚Äî the one who made my world brighter.\n\n‚Äî Mr Bean üí´";
  const out=document.getElementById('finalNote');let k=0;
  (function loop(){if(k<text.length){out.innerHTML+=text[k]==='\n'?"<br>":text[k];k++;setTimeout(loop,80);}})();
}

/* Easter Egg */
const heart=document.getElementById('secretHeart'), box=document.getElementById('secretMsg');
heart.addEventListener('click',()=>{
  box.classList.add('show');
  for(let i=0;i<10;i++){
    const fl=document.createElement('div');
    fl.textContent=['üå∏','üåº','üíû','ü©∑','üí´'][Math.floor(Math.random()*5)];
    Object.assign(fl.style,{position:'fixed',left:Math.random()*100+'%',bottom:'0',fontSize:(20+Math.random()*20)+'px',animation:'floatUp 8s linear'});
    document.body.appendChild(fl);
    setTimeout(()=>fl.remove(),8000);
  }
  setTimeout(()=>box.classList.remove('show'),7000);
});
</script>
</body>
</html>
